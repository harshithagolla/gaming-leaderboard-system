<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .leaderboard-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .leaderboard-table tr:hover {
            background: #f5f5f5;
        }

        .rank-badge {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            color: white;
        }

        .rank-1 {
            background: gold;
            color: #333;
        }

        .rank-2 {
            background: silver;
            color: #333;
        }

        .rank-3 {
            background: #cd7f32;
        }

        .rank-other {
            background: #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #764ba2;
        }

        button:active {
            transform: scale(0.98);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            background: #f0f7ff;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .result p {
            color: #555;
            margin: 5px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .error {
            background: #ffe0e0;
            border-left-color: #ff4444;
            color: #cc0000;
        }

        .success {
            background: #e0ffe0;
            border-left-color: #44ff44;
            color: #006600;
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #44ff44;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ® Gaming Leaderboard</h1>
            <p class="subtitle">Real-time rankings and player stats</p>
        </header>

        <!-- AUTH SECTION -->
        <div class="card" style="margin-bottom:20px;">
            <h2>Login / Register</h2>

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="auth-username" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="auth-password" placeholder="Enter password">
            </div>

            <button onclick="register()">Register</button>
            <button onclick="login()">Login</button>

            <div id="auth-status"></div>
        </div>

        <div class="grid">
            <div class="card">
                <h2><span class="live-indicator"></span>Top 10 Players</h2>
                <div id="leaderboard-content">
                    <div class="loading">Loading leaderboard...</div>
                </div>
            </div>

            <div class="card">
                <h2>Submit Score</h2>
                <form id="submit-form">
                    <div class="form-group">
                        <label>Score</label>
                        <input type="number" id="score" required min="0" placeholder="Enter your score">
                    </div>
                    <button type="submit">Submit Score</button>
                </form>
                <div id="submit-result"></div>
            </div>
        </div>

        <div class="card">
            <h2>Check Your Rank</h2>
            <button onclick="checkMyRank()">Check My Rank</button>
            <div id="rank-result"></div>
        </div>
    </div>

<script>
    const API_BASE = 'http://127.0.0.1:8001';
    const LEADERBOARD_API = API_BASE + '/api/leaderboard';

    function getToken() {
        return localStorage.getItem("token");
    }

    function setToken(token) {
        localStorage.setItem("token", token);
    }

    function logout() {
        localStorage.removeItem("token");
    }

    async function register() {
        const username = document.getElementById("auth-username").value;
        const password = document.getElementById("auth-password").value;

        const response = await fetch(`${API_BASE}/auth/register?username=${username}&password=${password}`, {
            method: "POST"
        });

        const data = await response.json();
        document.getElementById("auth-status").innerText = JSON.stringify(data);
    }

    async function login() {
        const username = document.getElementById("auth-username").value;
        const password = document.getElementById("auth-password").value;

        const response = await fetch(`${API_BASE}/auth/login?username=${username}&password=${password}`, {
            method: "POST"
        });

        const data = await response.json();

        if (response.ok) {
            setToken(data.access_token);
            document.getElementById("auth-status").innerText = "âœ… Logged in successfully";
        } else {
            document.getElementById("auth-status").innerText = data.detail;
        }
    }

    async function fetchLeaderboard() {
        try {
            const response = await fetch(`${LEADERBOARD_API}/top`);
            const data = await response.json();
            displayLeaderboard(data.top);
        } catch {
            document.getElementById('leaderboard-content').innerHTML =
                '<div class="error">Failed to load leaderboard.</div>';
        }
    }

    function displayLeaderboard(players) {
        if (!players || players.length === 0) {
            document.getElementById('leaderboard-content').innerHTML =
                '<div class="loading">No players yet.</div>';
            return;
        }

        let html = `
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>Total Score</th>
                    </tr>
                </thead>
                <tbody>
        `;

        players.forEach((player, index) => {
            const rank = index + 1;
            const rankClass = rank <= 3 ? `rank-${rank}` : 'rank-other';
            html += `
                <tr>
                    <td><span class="rank-badge ${rankClass}">${rank}</span></td>
                    <td>${player.user_id}</td>
                    <td>${player.username}</td>
                    <td>${player.total_score.toLocaleString()}</td>
                </tr>
            `;
        });

        html += '</tbody></table>';
        document.getElementById('leaderboard-content').innerHTML = html;
    }

    document.getElementById('submit-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const token = getToken();
        if (!token) {
            alert("Please login first!");
            return;
        }

        const score = parseInt(document.getElementById('score').value);

        const response = await fetch(`${LEADERBOARD_API}/submit`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ score: score })
        });

        const data = await response.json();
        const resultDiv = document.getElementById('submit-result');

        if (response.ok) {
            resultDiv.innerHTML = `
                <div class="result success">
                    <h3>âœ“ Score Submitted!</h3>
                    <p>Total Score: ${data.total_score.toLocaleString()}</p>
                    <p>Current Rank: #${data.rank}</p>
                </div>
            `;
            fetchLeaderboard();
        } else {
            resultDiv.innerHTML = `
                <div class="result error">
                    <h3>Error</h3>
                    <p>${data.detail}</p>
                </div>
            `;
        }
    });

    async function checkMyRank() {
        const token = getToken();
        if (!token) {
            alert("Please login first!");
            return;
        }

        const response = await fetch(`${LEADERBOARD_API}/rank/me`, {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        });

        const data = await response.json();

        document.getElementById('rank-result').innerHTML = `
            <div class="result">
                <h3>Your Rank</h3>
                <p>Total Score: ${data.total_score.toLocaleString()}</p>
                <p>Current Rank: #${data.rank}</p>
            </div>
        `;
    }

    fetchLeaderboard();
    setInterval(fetchLeaderboard, 5000);
</script>
</body>
